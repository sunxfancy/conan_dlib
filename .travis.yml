os: linux
services:
   - docker
sudo: required
language: python
env:
  global:
    - CONAN_UPLOAD=1
    - CONAN_REFERENCE="dlib/19.1.0"
    - CONAN_USERNAME="sunxfancy"
    - CONAN_CHANNEL="ci"
    - CONAN_TOTAL_PAGES=1
    - CONAN_CURRENT_PAGE=1

  matrix:
    - CONAN_GCC_VERSIONS=4.9 CONAN_USE_DOCKER=1
    - CONAN_GCC_VERSIONS=5.2 CONAN_USE_DOCKER=1
    - CONAN_GCC_VERSIONS=5.3 CONAN_USE_DOCKER=1

matrix:
   include:
       - os: osx
         osx_image: xcode8.3 # apple-clang 8.1
         language: generic
         env:
       - os: osx
         osx_image: xcode8.2 # apple-clang 8.0
         language: generic
         env:
       - os: osx
         osx_image: xcode7.3 # apple-clang 7.3
         language: generic
         env:

install:
  - bash ./.travis/install.sh
script:
  - bash ./.travis/run.sh
